<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Front-end</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Formulario para Crear/Actualizar -->
        <div class="card">
            <div class="card-header">
                Agregar
            </div>
            <div class="card-body">
                <form action="create.php" method="POST">
                    <div class="form-group">
                        <label for="clave">Clave:</label>
                        <input type="text" class="form-control" id="clave" name="clave" placeholder="Clave">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="direccion">Direccion:</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Direccion">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono:</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Telefono">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>

            </div>
        </div>

        <div class="container mt-5">
            <div class="card mt-3">
                <div class="card-header">
                    Lista de Registros
                </div>
                <div class="card-body">
                    <table class="table" id="tablaRegistros">
                        <thead>
                            <tr>
                                <th>Clave</th>
                                <th>Nombre</th>
                                <th>Direccion</th>
                                <th>Telefono</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>  
        
        <script>
            fetch('read.php')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('#tablaRegistros tbody').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error al cargar los datos: ', error);
                });
        </script>
        <script>
        
            document.querySelector('form').addEventListener('submit', function (e) {
                e.preventDefault(); // Evitar que el formulario se envíe de manera tradicional
        
                // Realizar una solicitud POST al archivo create.php
                fetch('create.php', {
                    method: 'POST',
                    body: new FormData(this) 
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        
                        alert(data.message);
                        
                        location.reload();
                    } else {
                       
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error al enviar la solicitud: ', error);
                });
            });
        </script>
        <script>
            function eliminarRegistro(clave) {
                var confirmacion = confirm("¿Estás seguro de que quieres eliminar este registro?");
        
                if (confirmacion) {
                    // redirige a delete.php con la clave para eliminar el registro
                    window.location.href = "delete.php?clave=" + clave;
                }
            }
        </script>
    </div>

    <!-- Agrega enlaces a los archivos JavaScript de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
